    <script>
    /**
     * 28. COMO FUNCIONA EL TIEMPO EN JS
     * --------------------------------------
     * En principio, cualquier tarea que se haya delegado al navegador a través de un callback, 
     * deberá esperar hasta que todas las instrucciones del programa principal se hayan ejecutado. 
     * Por esta razón el tiempo de espera definido en funciones como setTimeout, 
     * no garantizan que el callback se ejcute en ese tiempo exactamente, 
     * sino en cualquier momento a partir de allí, sólo cuando la cola de tareas se haya vaciado.
     */

     // Prueba 01
    // console.log('a');
    // setTimeout(function () {
    //     console.log('b');
    // }, 0);
    // console.log('c'); 

    // prueba 02
    setTimeout(() => {
       console.log('d'); 
    }, 2000);

    for (let i = 0; i < 1000000000; i++) {

    }

    </script>
